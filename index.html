<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border previewer</title>
</head>
<body>

    <main>
        <section class="container-user-inputs">
            <input type="number" placeholder="top-left">
            <input type="number" placeholder="top-right">
            <input type="number" placeholder="bottom-left">
            <input type="number" placeholder="bottom-right">
        </section>
        <section style="margin-top: 16px;">
            <input class="preview-border" type="text" placeholder="see preview">
            <button class="btn-copy">Copy!</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
